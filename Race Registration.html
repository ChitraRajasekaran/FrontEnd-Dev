<!--basic HTML registration form -->
<html>
    <head>
        <title> Register Form</title>
    </head>
    <body>
        <h1>Race Registeration!</h1>
        <form action="">
            <div>
                <label for = "first"> First Name </label>
                <input type="text" id="first" name="firstname">
                <label for = "last"> Last Name </label>
                <input type="text" id="last" name="lastname">
            </div>
            <p>Select a race:</p>
            <div>
                <label for ="funrun"> Fun 5K Run</label>
                <input type="radio" id="funrun" name=" race">
            </div>
            <div>
                <label for ="hm"> Half Marathon</label>
                <input type="radio" id="hm" name=" hm">
            </div>
            <div>
                <label for ="fm"> Full Marathon</label>
                <input type="radio" id="fm" name=" fm">
            </div>
            <button>Register</button>
        </form>
    </body>
</html>
